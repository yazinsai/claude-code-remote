<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e1e">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231e1e1e' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%2358a6ff'>C</text></svg>">
  <title>Claude Code Remote</title>
  <link rel="manifest" href="/manifest.json">

  <!-- xterm.js from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.min.js"></script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen active">
      <div class="auth-container">
        <h1>Claude Code Remote</h1>
        <p class="subtitle">Connect to your local Claude Code session</p>
        <input type="password" id="token-input" placeholder="Enter auth token" autocomplete="off">
        <button id="connect-btn" class="btn-primary">Connect</button>
        <p id="auth-error" class="error"></p>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen">
      <!-- Collapsible Header -->
      <header id="header">
        <div class="header-left">
          <select id="session-select">
            <option value="">Select session...</option>
          </select>
          <button id="new-session-btn" class="btn-icon" title="New Session">+</button>
        </div>
        <div class="header-right">
          <button id="preview-btn" class="btn-icon" title="Port Preview">Preview</button>
          <button id="toggle-header-btn" class="btn-icon" title="Toggle Header">^</button>
        </div>
      </header>

      <!-- Terminal Container -->
      <div id="terminal-container"></div>
    </div>

    <!-- Preview Screen -->
    <div id="preview-screen" class="screen">
      <header>
        <button id="back-btn" class="btn-icon">&larr;</button>
        <select id="port-select">
          <option value="">Select port...</option>
        </select>
        <button id="refresh-preview-btn" class="btn-icon">Refresh</button>
      </header>
      <iframe id="preview-frame" src="about:blank"></iframe>
    </div>

    <!-- New Session Modal -->
    <div id="new-session-modal" class="modal hidden">
      <div class="modal-content">
        <h2>New Session</h2>
        <input type="text" id="cwd-input" placeholder="Working directory (leave empty for current)">
        <div class="modal-actions">
          <button id="cancel-session-btn" class="btn-secondary">Cancel</button>
          <button id="create-session-btn" class="btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
